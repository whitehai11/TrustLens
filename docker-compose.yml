services:
  db:
    image: postgres:16-alpine
    container_name: trustlens-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trustlens
    ports:
      - "5432:5432"
    volumes:
      - trustlens_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trustlens"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: trustlens-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/trustlens?schema=public
      JWT_SECRET: change-me-in-production
      CORS_ORIGIN: http://localhost:3000
      ADMIN_EMAIL: admin@trustlens.local
      ADMIN_PASSWORD: ChangeMe123!
    ports:
      - "4000:4000"
    command: sh -c "npx prisma generate && npx prisma db push && npm run prisma:seed && npm run dev"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: trustlens-client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    command: sh -c "npm run dev -- --hostname 0.0.0.0"

volumes:
  trustlens_db_data:
